<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/ico/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="./css/output.css">
    <script src="https://kit.fontawesome.com/5762c92c54.js" crossorigin="anonymous"></script>
    <title>Table</title>
</head>

<body>

    <header>
        <div id="toggle-button" class="toggle-button">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>User Table</h1>
        <div id="notification-button"><i class="fas fa-bell fa-lg"></i></div>

    </header>

    <div id="sidebar">
        <ul id="download-list">
            <span id="load-label">Download list <i class="fas fa-users"></i></span>
            <li data-json="../json/users.json">Load User List #1</li>
            <li data-json="../json/users1.json">Load User List #2</li>
            <li data-json="../json/users2.json">Load User List #3</li>
        </ul>

        <span id="setting-label">Settings <i class="fas fa-cog"></i></span>
        <div id="sidebar-settings">
            <div id='btnperpage'>
                <span>Buttons Per Page: </span>
                <select id="select-buttons">
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div id='rowperpage'>
                <span>Row Per Page: </span>
                <select id="selection">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>

        <span id="info-label">Table Info <i class="fas fa-info-circle"></i></span>
        <div id="sidebar-info"></div>
    </div>

    <div class="notification-bar" id="notification-bar">
    </div>

    <div class="search">
        <input type="text" id="search-id" placeholder="Search for ID..." />
        <input type="text" id="search-name" placeholder="Search for name..." />
        <input type="text" id="search-date" placeholder="Search for date..." />
    </div>

    <div class="add-delete-buttons">
        <button class="add-user" id="add-user">
            Add <i class="fas fa-plus-circle"></i>
        </button>
        <button class="delete-user" id="delete-user">
            Delete <i class="fas fa-minus-circle"></i>
        </button>
        <input type="text" class="delete-input" id="delete-input" placeholder="ID" />
    </div>


    <table class="content-table">
        <thead id="head-table">
            <th class="sort-id">ID<i class="fas fa-id-card"></i></th>
            <th class="sort-name">Name<i class="fas fa-signature"></i></th>
            <th class="sort-date">Date<i class="fas fa-calendar-alt"></i></th>
        </thead>
        <tbody id="user-table"></tbody>
    </table>

    <div class="pages" id="pages">
        <div class="page-buttons" id="page-buttons"></div>

    </div>
    <script src="./js/UserList.js"></script>
    <script src="./js/TableNotification.js"></script>
    <script src="./js/Table.js"></script>
</body>

</html>
