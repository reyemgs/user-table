<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/ico/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="./css/output.css">
    <title>Table</title>
</head>

<body>
    <header>
        <h1>User Table<i class="fas fa-users"></i></h1>
    </header>

    <div class="search">
        <input type="text" id="search-id" placeholder="Search for ID..." />
        <input type="text" id="search-name" placeholder="Search for name..." />
        <input type="text" id="search-date" placeholder="Search for date..." />
    </div>

    <div class="add-delete-buttons">
        <button class="add-user" id="add-user">
            Add
        </button>
        <button class="delete-user" id="delete-user">
            Delete
        </button>
        <input type="text" class="delete-input" id="delete-input" placeholder="ID" />
    </div>

    <div class="responsive-wrapper">
        <table class="content-table">
            <thead id="head-table">
                <th class="sort-id">ID</th>
                <th class="sort-name">Name</th>
                <th class="sort-date">Date</th>
            </thead>
            <tbody id="user-table"></tbody>
        </table>
    </div>

    <div class="pages" id="pages">
        <div class="page-buttons" id="page-buttons"></div>
        <select id="selection">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
    </div>
    <script src="./js/UserList.js"></script>
    <script src="./js/Table.js"></script>
</body>

</html>
